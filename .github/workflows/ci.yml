name: Maven CI

on:
  schedule:
    - cron: '42 0 * * *'
  push:
    branches:
      - master
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
    branches:
      - master
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - 1.8
          - 11
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Setup Git
        run: >
          git config --global user.email "actions@github.com" && 
          git config --global user.name "GitHub Actions"
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-${{ matrix.java }} ${{ runner.os }}-m2
        if: ${{ !startsWith(github.event_name, 'pull_request') }}
      - name: Build with Maven
        run: mvn -B -V -e clean verify
      - name: Upload Openliberty logfiles
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: openliberty-logs
          path: '**/target/liberty/wlp/usr/servers/*/logs/**/*.log'
          retention-days: 5
      - name: Unittest Coverage
        if: ${{ matrix.java == '11' && github.event_name != 'release' }}
        run: >
          mvn -B jacoco:report && 
          if [  "$GITHUB_PULL_REQUEST" != "" ]; then export GITHUB_REF=refs/pull/$GITHUB_PULL_REQUEST/merge; fi && 
          bash <(curl -s https://codecov.io/bash) -c -F unittests
        env:
          GITHUB_PULL_REQUEST: ${{ github.event.number }}
      - name: Integrationstest Coverage
        if: ${{ matrix.java == '11' && github.event_name != 'release' }}
        run: >
          mvn -B jacoco:report-integration && 
          if [  "$GITHUB_PULL_REQUEST" != "" ]; then export GITHUB_REF=refs/pull/$GITHUB_PULL_REQUEST/merge; fi && 
          bash <(curl -s https://codecov.io/bash) -c -F integration
        env:
          GITHUB_PULL_REQUEST: ${{ github.event.number }}
      - name: Sonar Report
        if: ${{ matrix.java == '11' && !startsWith(github.event_name, 'pull_request') }}
        run: >
          git fetch --unshallow && 
          mvn -B -e jacoco:report jacoco:report-integration sonar:sonar -Dsonar.branch.name=${GITHUB_REF#refs/heads/} -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=jonasrutishauser-github -Dsonar.login=$SONAR_TOKEN
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Sonar Report (PR)
        if: ${{ matrix.java == '11' && startsWith(github.event_name, 'pull_request') && contains(github.event.pull_request.labels.*.name, 'sonar') }}
        run: >
          git fetch --unshallow && 
          mvn -B -e jacoco:report jacoco:report-integration sonar:sonar -Dsonar.pullrequest.provider=github -Dsonar.pullrequest.github.repository=$GITHUB_REPOSITORY -Dsonar.pullrequest.github.endpoint=https://api.github.com/ -Dsonar.pullrequest.key=${{ github.event.number }} -Dsonar.pullrequest.branch=$GITHUB_HEAD_REF -Dsonar.pullrequest.base=$GITHUB_BASE_REF -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=jonasrutishauser-github -Dsonar.login=$SONAR_TOKEN
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Deploy Site
        if: ${{ matrix.java == '1.8' && github.event_name != 'release' && !startsWith(github.event_name, 'pull_request') }}
        run: mvn -B -e site-deploy
        env:
          GITHUB_TOKEN: ${{ github.token }}
